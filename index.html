    body {

      text-align: center;
      padding: 50px;

    h1 {
      font-size: 60px;
      color: #ff6347;
      animation: shake 0.5s infinite;
    }
    p {
      font-size: 20px;
      color: #333;
    }
    .btn {
      background-color: #ff69b4;
      color: white;

      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #ff1493;

      0% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-2deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>

</html>
